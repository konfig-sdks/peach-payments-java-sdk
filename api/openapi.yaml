openapi: 3.0.3
info:
  contact:
    email: support@peachpayments.com
    name: Peach Payments Support
    url: https://support.peachpayments.com/support/home
  description: The Payments API enables you to do a custom integration with Peach
    Payments and thereby support multiple payment methods.
  license:
    name: MIT
    url: https://mit-license.org
  termsOfService: https://swagger.io/terms/
  title: Payments API inbound
  version: 2.0.0
  x-konfig-ignore:
    potential-incorrect-type: true
  x-konfig-has-globally-required-security: true
  x-konfig-uses-multipart-form-data: true
servers:
- description: Sandbox environment.
  url: https://testapi-v2.peachpayments.com
- description: Live environment.
  url: https://api-v2.peachpayments.com
security:
- BearerAuth: []
tags:
- name: Batch
- name: Payments API inbound
- name: Checkout generation
- name: Payment
- name: Status
- name: Files
- name: Helpers
- name: Checkout V2 generation
- name: Payments API outbound
paths:
  /checkout/initiate:
    post:
      description: |
        Provide a redirect URL to the caller to redirect the user into the Checkout experience. The POST request contains the entityId, signature, purchase parameters, and any custom parameters that a merchant optionally sends. This allows the checkout instance to be created from a backend without requiring a "form post", or other similar method, from the frontend.

        For more information, see the [documentation](https://developer.peachpayments.com/docs/checkout-payment#redirect-based-checkout).
      operationId: CheckoutGeneration_initiateRedirectCheckout
      parameters:
      - description: An allowlisted domain for the merchant.
        example: https://mydemostore.com
        explode: false
        in: header
        name: Referer
        required: true
        schema:
          type: string
        style: simple
        x-konfig-original-example: https://mydemostore.com
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Checkout'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Checkout'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckoutGenerationInitiateRedirectCheckoutResponse'
          description: Request processed successfully.
        "400":
          description: Invalid authentication information.
        "500":
          description: Internal server error.
      summary: Initiate redirect-based Checkout
      tags:
      - Checkout generation
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-post--checkout-initiate
      x-content-type: application/json
      x-accepts: application/json
  /checkout:
    post:
      callbacks:
        Checkout created:
          '{$request.body#/notificationUrl}':
            post:
              description: Checkout created for request.
              operationId: checkout_created_Post
              requestBody:
                content:
                  application/x-www-form-urlencoded:
                    schema:
                      $ref: '#/components/schemas/CheckoutCreatedWebhook'
                required: true
              responses:
                "200":
                  description: Return this code if your service accepts the webhook.
              x-callback-request: true
        Checkout cancelled:
          '{$request.body#/notificationUrl}':
            post:
              description: Checkout cancelled.
              operationId: checkout_cancelled_Post
              requestBody:
                content:
                  application/x-www-form-urlencoded:
                    schema:
                      $ref: '#/components/schemas/CheckoutCancelledWebhook'
                required: true
              responses:
                "200":
                  description: Return this code if your service accepts the webhook.
              x-callback-request: true
        Checkout uncertain:
          '{$request.body#/notificationUrl}':
            post:
              description: Checkout potentially cancelled.
              operationId: checkout_uncertain_Post
              requestBody:
                content:
                  application/x-www-form-urlencoded:
                    schema:
                      $ref: '#/components/schemas/CheckoutUncertainWebhook'
                required: true
              responses:
                "200":
                  description: Return this code if your service accepts the webhook.
              x-callback-request: true
        Checkout pending:
          '{$request.body#/notificationUrl}':
            post:
              description: Transaction created on the checkout instance.
              operationId: checkout_pending_Post
              requestBody:
                content:
                  application/x-www-form-urlencoded:
                    schema:
                      $ref: '#/components/schemas/CheckoutPendingWebhook'
                required: true
              responses:
                "200":
                  description: Return this code if your service accepts the webhook.
              x-callback-request: true
        Checkout successful:
          '{$request.body#/notificationUrl}':
            post:
              description: Checkout completed successfully.
              operationId: checkout_successful_Post
              requestBody:
                content:
                  application/x-www-form-urlencoded:
                    schema:
                      $ref: '#/components/schemas/CheckoutSuccessfulWebhook'
                required: true
              responses:
                "200":
                  description: Return this code if your service accepts the webhook.
              x-callback-request: true
      description: |
        Load the Checkout frontend to complete a payment. The POST request contains the entityId, signature, purchase parameters, and any custom parameters that a merchant optionally sends.

        Sign the data on the backend and execute the POST from the browser.

        For more information, see the [documentation](https://developer.peachpayments.com/docs/checkout-payment#form-post-checkout).
      operationId: CheckoutGeneration_initiatePayment
      parameters:
      - description: An allowlisted domain for the merchant.
        example: https://mydemostore.com
        explode: false
        in: header
        name: Referer
        required: true
        schema:
          type: string
        style: simple
        x-konfig-original-example: https://mydemostore.com
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Checkout'
        required: true
      responses:
        "200":
          content:
            text/html:
              schema:
                $ref: '#/components/schemas/CheckoutPage'
          description: Checkout successfully created.
        "400":
          content:
            text/html:
              schema:
                $ref: '#/components/schemas/CheckoutErrorPage'
          description: A validation error has occurred with Checkout.
          x-do-not-generate: true
        "500":
          description: Internal server error.
      summary: Initiate Checkout
      tags:
      - Checkout generation
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-post--checkout
      x-content-type: application/x-www-form-urlencoded
      x-accepts: text/html
  /checkout/validate:
    post:
      description: Validate a request before trying to initiate a checkout session.
      operationId: CheckoutGeneration_validateRequest
      parameters:
      - description: An allowlisted domain for the merchant.
        example: https://mydemostore.com
        explode: false
        in: header
        name: Referer
        required: true
        schema:
          type: string
        style: simple
        x-konfig-original-example: https://mydemostore.com
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Checkout'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Checkout'
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                message: Valid request.
              schema:
                $ref: '#/components/schemas/MessageResponse'
              x-konfig-original-example:
                message: Valid request.
          description: Valid request.
        "400":
          content:
            application/json:
              examples:
                Invalid body:
                  description: Body format not supported.
                  value:
                    message: Body is not in a valid format.
                Missing referer header:
                  description: Referer header required.
                  value:
                    message: Referer header is missing.
                Duplicate signature:
                  description: The same signature has been received in the last 24
                    hours.
                  value:
                    message: Duplicate signature.
                Mismatched signature:
                  description: The received signature does not match the generated
                    signature.
                  value:
                    message: Signatures don't match.
                Invalid entity ID:
                  description: Invalid entity ID.
                  value:
                    message: Invalid entity ID.
                Merchant domain is not whitelisted:
                  description: The domain the request was received from is not whitelisted
                    for the merchant.
                  value:
                    message: Merchant domain is not whitelisted.
                Validation Error:
                  description: Validation error with the Checkout body.
                  value:
                    validation_errors:
                      amount: amount is required
              schema:
                $ref: '#/components/schemas/CheckoutGenerationValidateRequestResponse'
          description: Invalid request.
          x-do-not-generate: true
        "500":
          description: Internal server error.
      summary: Validate Checkout request
      tags:
      - Checkout generation
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-post--checkout-validate
      x-content-type: application/json
      x-accepts: application/json
  /status:
    get:
      description: |
        Get the status of a checkout instance.

        For more information, see the [documentation](https://developer.peachpayments.com/docs/checkout-payment-status).
      operationId: Status_checkoutStatusGet
      parameters:
      - description: Merchant's entity ID.
        explode: true
        in: query
        name: authentication.entityId
        required: true
        schema:
          example: 8ac7a4ca68c22c4d0168c2caab2e0025
          maxLength: 64
          type: string
          x-konfig-original-example: 8ac7a4ca68c22c4d0168c2caab2e0025
          x-konfig-generated-schema: konfig-generated-schema-paths--status-get-parameters-0-schema
        style: form
      - description: Checkout ID.
        explode: true
        in: query
        name: checkoutId
        required: false
        schema:
          example: 948cc8dec52a11eb85290242ac130003
          maxLength: 64
          type: string
          x-konfig-original-example: 948cc8dec52a11eb85290242ac130003
          x-konfig-generated-schema: konfig-generated-schema-paths--status-get-parameters-1-schema
        style: form
      - description: Merchant transaction ID.
        explode: true
        in: query
        name: merchantTransactionId
        required: false
        schema:
          example: OrderNo453432
          maxLength: 64
          type: string
          x-konfig-original-example: OrderNo453432
          x-konfig-generated-schema: konfig-generated-schema-paths--status-get-parameters-2-schema
        style: form
      - description: Signature of data signed with secret key of merchant.
        explode: true
        in: query
        name: signature
        required: true
        schema:
          example: a668342244a9c77b08a2f9090d033d6e2610b431a5c0ca975f32035ed06164f4
          maxLength: 64
          type: string
          x-konfig-original-example: a668342244a9c77b08a2f9090d033d6e2610b431a5c0ca975f32035ed06164f4
          x-konfig-generated-schema: konfig-generated-schema-paths--status-get-parameters-3-schema
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckoutStatus'
          description: OK.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckoutError'
          description: "Invalid state, check the body for more details."
          x-do-not-generate: true
        "500":
          description: Internal server error.
      summary: Query Checkout status
      tags:
      - Status
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-get--status
      x-accepts: application/json
  /merchant_specs:
    post:
      description: "Retrieve a list of enabled payment methods for a channel given\
        \ a particular currency.\n\nFor more information, see the [documentation](https://developer.peachpayments.com/docs/checkout-merchant-specs).\
        \ \n"
      operationId: Helpers_getPaymentMethods
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HelpersGetPaymentMethodsRequest'
        required: true
      responses:
        "200":
          description: Request processed successfully.
        "400":
          description: Invalid authentication information.
        "500":
          description: Internal server error.
      summary: Retrieve a list of payment methods for a currency
      tags:
      - Helpers
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-post--merchant_specs
      x-content-type: application/json
      x-accepts: application/json
  /v2/checkout:
    post:
      description: "Create a checkout instance for use from Embedded Checkout.\n\n\
        For more information, see the [documentation](https://developer.peachpayments.com/docs/checkout-embedded-tutorial#tutorial).\
        \ \n"
      operationId: CheckoutV2Generation_initiateCheckoutInstance
      parameters:
      - description: An allowlisted domain for the merchant.
        example: https://mydemostore.com
        explode: false
        in: header
        name: Referer
        required: true
        schema:
          type: string
        style: simple
        x-konfig-original-example: https://mydemostore.com
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CheckoutV2'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CheckoutV2'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckoutV2GenerationInitiateCheckoutInstanceResponse'
          description: Checkout successfully created.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
          description: A validation error has occurred with Checkout.
          x-do-not-generate: true
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
          description: "Request lacks valid authentication, message in response contains\
            \ specifics."
          x-do-not-generate: true
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
          description: Invalid entity ID passed.
          x-do-not-generate: true
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
          description: Internal server error.
          x-do-not-generate: true
      summary: Initiate Checkout
      tags:
      - Checkout V2 generation
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-post--v2-checkout
      x-content-type: application/json
      x-accepts: application/json
  /api/channels/{entityId}/payments:
    post:
      callbacks:
        Payment link created:
          '{$request.body#/options/notificationUrl}':
            post:
              description: Event raised when a payment link is created.
              operationId: payment_link_created_Post
              requestBody:
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/PaymentLinkCreatedWebhook'
                required: true
              responses:
                "200":
                  description: Return this code if your service accepts the webhook.
              summary: Payment link created for request.
              x-callback-request: true
        Payment link opened:
          '{$request.body#/options/notificationUrl}':
            post:
              description: Event raised when a user opens a payment link.
              operationId: payment_link_opened_Post
              requestBody:
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/PaymentLinkOpenedWebhook'
                required: true
              responses:
                "200":
                  description: Return this code if your service accepts the webhook.
              summary: Payment link opened by a user.
              x-callback-request: true
        Payment link processing:
          '{$request.body#/options/notificationUrl}':
            post:
              description: Event raised when a user is directed to Checkout to pay.
              operationId: payment_link_processing_Post
              requestBody:
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/PaymentLinkProcessingWebhook'
                required: true
              responses:
                "200":
                  description: Return this code if your service accepts the webhook.
              summary: Payment link is processing.
              x-callback-request: true
        Payment link expired:
          '{$request.body#/options/notificationUrl}':
            post:
              description: Event raised when a payment link expires.
              operationId: payment_link_expired_Post
              requestBody:
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/PaymentLinkExpiredWebhook'
                required: true
              responses:
                "200":
                  description: Return this code if your service accepts the webhook.
              summary: Payment link expired.
              x-callback-request: true
        Payment link completed:
          '{$request.body#/options/notificationUrl}':
            post:
              description: Event raised when a payment link is completed.
              operationId: payment_link_completed_Post
              requestBody:
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/PaymentLinkCompletedWebhook'
                required: true
              responses:
                "200":
                  description: Return this code if your service accepts the webhook.
              summary: Payment link completed.
              x-callback-request: true
      description: |
        Generate a unique payment link for a transaction and optionally send this link to the recipient via email, SMS, WhatsApp, or a combination of the three.

        For more information, see the [documentation](https://developer.peachpayments.com/docs/generate-link-1).
      operationId: Payment_generateLink
      parameters:
      - description: The entity for the request.
        explode: false
        in: path
        name: entityId
        required: true
        schema:
          example: 8ac7a4ca694cec2601694cf5f9360026
          type: string
          x-konfig-original-example: 8ac7a4ca694cec2601694cf5f9360026
          x-konfig-generated-schema: konfig-generated-schema-paths--api-channels-entityId-payments-post-parameters-0-schema
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenerateLinkPayment'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenerateLinkResponse'
          description: OK.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenerateLinkErrorResponse'
          description: Bad request.
          x-do-not-generate: true
        "401":
          content:
            application/json:
              example:
                message: Request lacks valid authentication.
              schema:
                $ref: '#/components/schemas/MessageResponse'
              x-konfig-original-example:
                message: Request lacks valid authentication.
          description: Request lacks valid authentication.
          x-do-not-generate: true
      summary: Generate link
      tags:
      - Payment
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-post--api-channels-entityId-payments
      x-content-type: application/json
      x-accepts: application/json
  /api/payments:
    get:
      description: "Retrieve a paginated list or export a CSV of all payment links.\
        \ To export to CSV, change the request header's `Accept` value to `text/csv`.\
        \ For more information, see the [documentation](https://developer.peachpayments.com/docs/retrieve-all-payment-links),\
        \ or to try it out, see our [Postman collection](https://www.postman.com/peachpayments/workspace/peach-payments-public-workspace/request/13324425-265d80b0-5baa-478b-be10-debc942ca8f3)."
      operationId: Payment_getAllPaymentLinks
      parameters:
      - description: The unique merchant ID to scope the list to. Required if you're
          exporting payment links to CSV.
        explode: true
        in: query
        name: merchant
        required: false
        schema:
          example: 9f6ea39b121d11e89d9774d4352a31dz
          type: string
          x-konfig-original-example: 9f6ea39b121d11e89d9774d4352a31dz
          x-konfig-generated-schema: konfig-generated-schema-paths--api-payments-get-parameters-0-schema
        style: form
      - description: The offset from which to read data.
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: 0
          example: 0
          type: integer
          x-konfig-original-example: 0
          x-konfig-generated-schema: konfig-generated-schema-paths--api-payments-get-parameters-1-schema
        style: form
      - description: The amount of items to retrieve.
        explode: true
        in: query
        name: perPage
        required: false
        schema:
          default: 50
          example: 50
          type: integer
          x-konfig-original-example: 50
          x-konfig-generated-schema: konfig-generated-schema-paths--api-payments-get-parameters-2-schema
        style: form
      - description: Retrieve all payment links from the start date onwards.
        explode: true
        in: query
        name: "filters[startDate]"
        required: false
        schema:
          example: 2018-03-20T09:12:28Z
          format: date-time
          type: string
          x-konfig-original-example: 2018-03-20T09:12:28Z
          x-konfig-generated-schema: konfig-generated-schema-paths--api-payments-get-parameters-3-schema
        style: form
      - description: Retrieve all payment links until the end date.
        explode: true
        in: query
        name: "filters[endDate]"
        required: false
        schema:
          example: 2018-03-20T09:12:28Z
          format: date-time
          type: string
          x-konfig-original-example: 2018-03-20T09:12:28Z
          x-konfig-generated-schema: konfig-generated-schema-paths--api-payments-get-parameters-4-schema
        style: form
      - description: The payment link status to filter on.
        explode: true
        in: query
        name: "filters[status]"
        required: false
        schema:
          enum:
          - initiated
          - processing
          - expired
          - cancelled
          - completed
          example: initiated
          type: string
          x-konfig-original-example: initiated
          x-konfig-generated-schema: konfig-generated-schema-paths--api-payments-get-parameters-5-schema
        style: form
      - description: The amount to filter by.
        explode: true
        in: query
        name: "filters[amountValue]"
        required: false
        schema:
          example: 100
          type: number
          x-konfig-original-example: 100
          x-konfig-generated-schema: konfig-generated-schema-paths--api-payments-get-parameters-6-schema
        style: form
      - description: How to use the amountValue for filtering.
        explode: true
        in: query
        name: "filters[amountOperator]"
        required: false
        schema:
          enum:
          - lt
          - lte
          - gt
          - gte
          - eq
          example: lt
          type: string
          x-konfig-original-example: lt
          x-konfig-generated-schema: konfig-generated-schema-paths--api-payments-get-parameters-7-schema
        style: form
      - description: The sending option to filter on.
        explode: true
        in: query
        name: "filters[sendingOptions]"
        required: false
        schema:
          enum:
          - sendEmail
          - sendSms
          - sendWhatsapp
          - emailCc
          - emailBcc
          example: sendEmail
          type: string
          x-konfig-original-example: sendEmail
          x-konfig-generated-schema: konfig-generated-schema-paths--api-payments-get-parameters-8-schema
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentGetAllPaymentLinksResponse'
            text/csv:
              schema:
                $ref: '#/components/schemas/PaymentGetAllPaymentLinks200Response'
          description: OK.
        "401":
          content:
            application/json:
              example:
                message: Request lacks valid authentication.
              schema:
                $ref: '#/components/schemas/MessageResponse'
              x-konfig-original-example:
                message: Request lacks valid authentication.
          description: Request lacks valid authentication.
          x-do-not-generate: true
      summary: Retrieve or export all payment links
      tags:
      - Payment
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-get--api-payments
      x-accepts: application/json
  /api/payments/{paymentId}:
    delete:
      description: |
        Cancel a previously-generated link by supplying the unique paymentId which is returned to you in the payment response.

        For more information, see the [documentation](https://developer.peachpayments.com/docs/cancel-link).
      operationId: Payment_cancelLink
      parameters:
      - description: The ID of the payment. Returned when creating a new payment.
        example: b95d6888-591b-4538-b508-6102cf1259c9
        explode: false
        in: path
        name: paymentId
        required: true
        schema:
          type: string
        style: simple
        x-konfig-original-example: b95d6888-591b-4538-b508-6102cf1259c9
      responses:
        "200":
          content:
            application/json:
              example:
                message: Payment 12cc649f-70e9-4c50-8682-28eb94634ea6 has been successfully
                  cancelled.
              schema:
                $ref: '#/components/schemas/MessageResponse'
              x-konfig-original-example:
                message: Payment 12cc649f-70e9-4c50-8682-28eb94634ea6 has been successfully
                  cancelled.
          description: OK.
        "401":
          content:
            application/json:
              example:
